name: Build site

on:
  pull_request:

jobs:
  build:
    name: Install and build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Build
        run: yarn build
